<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        .container{
            width: 1080px;
            margin: auto;
        }

        .card{
            width: 20%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: .3s;
            float: left;
            margin-left: 30px;
        }

        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .caption{
            padding: 2px 16px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Container for the entire page -->
<div class="container">

    <div class="card">
        <img src="img/shrek.jpg" alt="Shrek" />
        <div class="caption">
            <h4><b>Chilling</b></h4>
            <p>Chilling Drinking a soda</p>
        </div>
    </div>

    <div class="card">
        <img src="img/willsmurf.jpg" alt="Smurf" />
        <div class="caption">
            <h4><b>Smurfing</b></h4>
            <p>Chill Will Smurf</p>
        </div>
    </div>



</div>


</body>
</html>
